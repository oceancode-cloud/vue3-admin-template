# preview.yml
autoOpen: true # 时是否自动开启所有应用的预览
apps:
  - port: 3000 # 应用的端口
    run: npm i --registry=https://registry.npmmirror.com && npm run dev # 应用的启动命令
    command: # 使用此命令启动服务，且不执行run
    root: ./ # 应用的启动目录
    name: OceancodeAdminTemplate # 应用名称
    description: 基于Vue3生态的企业级开发模板 # 应用描述
    autoOpen: true # 是否自动开启预览（优先级高于根级 autoOpen)